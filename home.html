<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Happy Birthday My Love!</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Baloo+2&family=Great+Vibes&display=swap');

  /* Reset & base */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  html, body {
    height: 100%;
    overflow: hidden;
    font-family: 'Baloo 2', cursive, Arial, sans-serif;
    background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
    color: #5B2C31;
    display: flex;
    justify-content: center;
    align-items: center;
    max-width: 350px;
    margin: auto;
  }
  body {
    flex-direction: column;
    height: 600px;
    position: relative;
    user-select: none;
  }

  .container {
    z-index: 10;
    text-align: center;
    padding: 1rem 1.25rem;
    width: 90%;
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3.5rem;
    color: #d14764;
    text-shadow: 2px 2px 4px #fff0f3;
    animation: pulse 2.5s infinite alternate;
  }
  @keyframes pulse {
    0% { transform: scale(1); color: #d14764; }
    50% { transform: scale(1.1); color: #fb6f92; }
    100% { transform: scale(1); color: #d14764; }
  }

  p.message {
    font-size: 1.2rem;
    margin-top: 1rem;
    line-height: 1.5;
    font-weight: 500;
    color: #7a3d47;
    user-select: text;
  }

  button.surprise-btn {
    margin-top: 1.5rem;
    background: #d14764;
    color: white;
    border: none;
    border-radius: 25px;
    padding: 0.75rem 2rem;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(209, 71, 100, 0.4);
    transition: background 0.3s ease, transform 0.2s ease;
    user-select: none;
  }
  button.surprise-btn:hover, button.surprise-btn:focus {
    background: #fb6f92;
    outline: none;
    transform: scale(1.05);
  }

  footer {
    position: absolute;
    bottom: 0.5rem;
    width: 100%;
    text-align: center;
    font-size: 0.9rem;
    color: #8a4a54;
    user-select: none;
    font-weight: 600;
  }

  /* Balloons animation */
  .balloon {
    position: absolute;
    bottom: -150px;
    width: 50px;
    height: 70px;
    background: radial-gradient(circle at 30% 20%, #fce1ec, #d14764);
    border-radius: 50% / 60% 60% 40% 40%;
    filter: drop-shadow(1px 2px 2px rgba(200,50,80,.25));
    animation-name: floatup;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
  }
  .balloon::after {
    content: "";
    position: absolute;
    bottom: 6px;
    left: 50%;
    width: 2px;
    height: 30px;
    background: #a83752;
    transform: translateX(-50%);
    border-radius: 1px;
  }
  @keyframes floatup {
    0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-650px) translateX(50px) rotate(360deg); opacity: 0; }
  }

  /* Create multiple balloons with different colors and animation delays */
  .balloon:nth-child(1) {
    left: 30px;
    background: radial-gradient(circle at 30% 20%, #ffeaa7, #fbc531);
    animation-duration: 8s;
    animation-delay: 0s;
  }
  .balloon:nth-child(2) {
    left: 80px;
    background: radial-gradient(circle at 30% 20%, #fab1a0, #e17055);
    animation-duration: 12s;
    animation-delay: 2s;
  }
  .balloon:nth-child(3) {
    left: 140px;
    background: radial-gradient(circle at 30% 20%, #81ecec, #00cec9);
    animation-duration: 10s;
    animation-delay: 1s;
  }
  .balloon:nth-child(4) {
    left: 200px;
    background: radial-gradient(circle at 30% 20%, #ff7675, #d63031);
    animation-duration: 9s;
    animation-delay: 3s;
  }
  .balloon:nth-child(5) {
    left: 260px;
    background: radial-gradient(circle at 30% 20%, #55efc4, #00b894);
    animation-duration: 11s;
    animation-delay: 4s;
  }

  /* Confetti canvas overlay */
  canvas#confettiCanvas {
    position: absolute;
    pointer-events: none;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 5;
  }

</style>
</head>
<body>
  <div class="container" role="main" aria-label="Birthday greeting content">
    <h1>Happy Birthday, My Love! üéâ</h1>
    <p class="message">Wishing you endless joy, love, and laughter on your special day. You deserve all the happiness in the world and more.</p>
    <button class="surprise-btn" aria-label="Click for birthday surprise" onclick="showSurprise()">Click for a Surprise üéÅ</button>
  </div>

  <!-- Balloons -->
  <div class="balloon" aria-hidden="true"></div>
  <div class="balloon" aria-hidden="true"></div>
  <div class="balloon" aria-hidden="true"></div>
  <div class="balloon" aria-hidden="true"></div>
  <div class="balloon" aria-hidden="true"></div>
<div class="flowers" aria-hidden="true"></div>

  <canvas id="confettiCanvas" aria-hidden="true"></canvas>

  <footer>Made with ‚ù§Ô∏è just for you</footer>

<script>
  function showSurprise() {
    alert("Happy birthday to the woman who makes my world brighter. Every day with you is a gift, and I cherish every moment. Wishing you a day filled with love, joy, and all the things that make you happy. I love you more than words can say , happy birthday again my sweet heart Nootan! üéÇüéàüíñ");
  }

  // Confetti animation adapted minimal version
  (() => {
    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    let W, H;
    let confetti = [];
    const confettiCount = 60;

    class Confetto {
      constructor() {
        this.x = Math.random() * W;
        this.y = Math.random() * H - H;
        this.w = 7 + Math.random() * 7;
        this.h = 5 + Math.random() * 5;
        this.color = `hsl(${Math.floor(Math.random()*360)}, 70%, 60%)`;
        this.tilt = Math.random() * 10 - 10;
        this.tiltAngleIncrement = (Math.random() * 0.07) + 0.05;
        this.tiltAngle = 0;
        this.speedY = 1 + Math.random() * 2;
        this.speedX = Math.random() * 1 - 0.5;
      }
      update() {
        this.tiltAngle += this.tiltAngleIncrement;
        this.y += this.speedY;
        this.x += this.speedX;
        this.tilt = Math.sin(this.tiltAngle) * 15;
        if(this.y > H){
          this.x = Math.random() * W;
          this.y = -this.h;
          this.speedY = 1 + Math.random() * 2;
          this.speedX = Math.random() * 1 - 0.5;
        }
      }
      draw() {
        ctx.beginPath();
        ctx.lineWidth = this.h / 2;
        ctx.strokeStyle = this.color;
        ctx.moveTo(this.x + this.tilt + this.w / 2, this.y);
        ctx.lineTo(this.x + this.tilt, this.y + this.tilt + this.h / 2);
        ctx.stroke();
      }
    }

    function resize() {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);

    function init() {
      resize();
      confetti = [];
      for(let i=0; i<confettiCount; i++){
        confetti.push(new Confetto());
      }
      window.requestAnimationFrame(draw);
    }

    function draw() {
      ctx.clearRect(0, 0, W, H);
      for(let c of confetti){
        c.update();
        c.draw();
      }
      window.requestAnimationFrame(draw);
    }

    init();
  })();
</script>

</body>
</html>
